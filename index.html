<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <article class="card">
            <div class="card-box-image">
                <img class="card-box-image-img" src="/images/image-equilibrium.jpg" alt="product">
                <div class="card-box-image-overlay">
                    <img src="/images/icon-view.svg" alt="eye icon">
                </div>
            </div>
            <div class="card-box-text">
                <h1 class="card-box-text-title">Equilibrium #3429</h1>
                <p class="card-box-text-paragraph">Our Equilibrium collection promotes <br>balance and calm.</p>
                <div class="card-box-footer">
                    <p class="card-box-footer-price">
                        <img src="images/icon-ethereum.svg" alt="ethereum">
                        <span>0.041 ETH</span>
                    </p>
                    <p class="card-box-footer-timer">
                        <img src="images/icon-clock.svg" alt="clock">
                        <span>3 days left</span>
                    </p>
                </div> 
            </div>
            <footer class="card-footer">
                    <img class="card-footer-img" src="images/image-avatar.png" alt="author">
                    <p class="card-footer-text">Creation of <span class="card-footer-text-white">Jules Wyvern</span></p>
            </footer>
        </article>
    </main>
</body>
</html>
